name: Deploy static content to Pages

on:
  push:
    branches: ["website"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload main site
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'

      - name: Clone Wiki Repository
        run: |
          git clone https://github.com/minios-linux/minios-live.wiki.git wiki

      - name: Build and Upload Wiki
        run: |
          echo "Building wiki..."
          mkdir -p site/wiki
          cp -r wiki/* site/wiki/
          cd site/wiki
          jekyll build --destination _site
          cp -r _site/* ../wiki

      - name: Upload Wiki
        uses: actions/upload-pages-artifact@v1
        with:
          path: './wiki'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
